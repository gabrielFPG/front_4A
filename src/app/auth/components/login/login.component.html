<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <form [formGroup]="loginForm">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" formControlName="mail" type="text" placeholder="Email address" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" 
                            class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" placeholder="Password" styleClass="mb-5" formControlName="password"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>


                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">

                                <label for="rememberme1">
                                    <input type="checkbox" formControlName="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" 
   (click)="openForgotPasswordModal()">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                        (click)="funIngresar()" [disabled]="!loginForm.valid"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Forgot Password" [(visible)]="forgotPasswordModal" [modal]="true" [closable]="false" [responsive]="true">
    <form [formGroup]="forgotPasswordForm">
        <div class="mb-3">
            <label for="forgotEmail" class="block text-900 text-xl font-medium mb-2">Enter your email</label>
            <input id="forgotEmail" formControlName="email" type="email" placeholder="Email address" pInputText
                class="w-full" />
        </div>
        <p-footer style="display: flex; justify-content: center; gap: 1rem;">
            <button pButton label="Send" (click)="sendForgotPasswordEmail()" [disabled]="!forgotPasswordForm.valid"></button>
            <button pButton label="Cancel" class="p-button-secondary" (click)="closeForgotPasswordModal()"></button>
        </p-footer>
        
    </form>
</p-dialog>
